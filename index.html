<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sajid - Mon Compagnon de Prière</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Amiri&display=swap');
        body { font-family: 'Inter', sans-serif; transition: background 0.3s, color 0.3s; }
        .arabic { font-family: 'Amiri', serif; direction: rtl; }
        .tab-content { display: none; }
        .active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .dark { background-color: #0f172a; color: white; }
        .dark .bg-white { background-color: #1e293b; color: white; border-color: #334155; }
        .dark .text-slate-900 { color: white; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900" id="bodyTag">
    <div class="max-w-md mx-auto min-h-screen bg-white shadow-2xl flex flex-col relative pb-20">
        
        <header class="p-6 flex justify-between items-center sticky top-0 bg-inherit z-50">
            <div>
                <h1 class="text-3xl font-black text-emerald-600">Sajid</h1>
                <p class="text-[10px] font-bold uppercase tracking-widest opacity-60">Mon Compagnon de Prière</p>
            </div>
            <div class="flex gap-2">
                <button class="px-3 py-1 bg-slate-100 rounded-lg text-xs font-bold dark:text-slate-900">FR</button>
                <button onclick="toggleDarkMode()" class="w-10 h-10 rounded-xl bg-emerald-50 text-emerald-600 flex items-center justify-center">
                    <i class="fas fa-moon" id="darkIcon"></i>
                </button>
            </div>
        </header>

        <main class="flex-1 p-5 overflow-y-auto">
            
            <div id="home" class="tab-content active space-y-6">
                <div class="flex justify-between gap-4">
                    <div class="flex-1 bg-slate-50 p-4 rounded-3xl text-center border border-slate-100 dark:bg-slate-800">
                        <p class="text-[9px] font-bold opacity-50 uppercase">Hijri</p>
                        <p class="font-black text-sm">2 Ramadan 1447 AH</p>
                    </div>
                    <div class="flex-1 bg-slate-50 p-4 rounded-3xl text-center border border-slate-100 dark:bg-slate-800">
                        <p class="text-[9px] font-bold opacity-50 uppercase">Miladi</p>
                        <p class="font-black text-sm">20 Février 2026</p>
                    </div>
                </div>

                <div class="bg-emerald-600 rounded-[2.5rem] p-8 text-white relative shadow-xl overflow-hidden">
                    <p class="text-sm opacity-90 font-medium text-center">Prochaine Prière : <span class="underline">Dhuhr</span></p>
                    <h2 class="text-6xl font-black mt-2 text-center">dans 01:45</h2>
                    <div class="mt-6 flex justify-between items-center bg-white/10 p-3 rounded-2xl text-xs">
                        <span><i class="fas fa-location-dot mr-1"></i> Casablanca, MA</span>
                        <button class="bg-emerald-500 px-3 py-1 rounded-full font-bold">ACTIVER LES ALERTES</button>
                    </div>
                </div>

                <div class="space-y-3" id="prayer-list">
                    <div class="flex justify-between items-center p-5 bg-white border border-slate-100 rounded-3xl shadow-sm dark:bg-slate-800">
                        <span class="font-bold flex items-center"><i class="fas fa-sun text-emerald-500 mr-3"></i> Fajr</span>
                        <span class="font-black text-lg">05:42</span>
                    </div>
                    <div class="flex justify-between items-center p-5 bg-white border border-slate-100 rounded-3xl shadow-sm dark:bg-slate-800">
                        <span class="font-bold flex items-center"><i class="fas fa-sun text-emerald-500 mr-3"></i> Dhuhr</span>
                        <span class="font-black text-lg">12:35</span>
                    </div>
                </div>
            </div>

            <div id="library" class="tab-content space-y-4">
                <h2 class="text-xl font-black mb-4">Bibliothèque</h2>
                
                <button onclick="openSubPage('coran')" class="w-full p-6 bg-white border border-slate-100 rounded-[2rem] flex items-center shadow-sm hover:bg-emerald-50 transition-all group dark:bg-slate-800">
                    <div class="w-14 h-14 bg-emerald-500 rounded-2xl flex items-center justify-center text-white text-2xl shadow-lg mr-4">
                        <i class="fas fa-book-quran"></i>
                    </div>
                    <div class="text-left">
                        <h3 class="font-black group-hover:text-emerald-600">Saint Coran</h3>
                        <p class="text-[10px] opacity-50 uppercase font-bold tracking-tighter">114 Sourates • Audio & Texte</p>
                    </div>
                    <i class="fas fa-chevron-right ml-auto opacity-20"></i>
                </button>

                <button onclick="openSubPage('azkar')" class="w-full p-6 bg-white border border-slate-100 rounded-[2rem] flex items-center shadow-sm hover:bg-amber-50 transition-all group dark:bg-slate-800">
                    <div class="w-14 h-14 bg-amber-500 rounded-2xl flex items-center justify-center text-white text-2xl shadow-lg mr-4">
                        <i class="fas fa-sparkles"></i>
                    </div>
                    <div class="text-left">
                        <h3 class="font-black group-hover:text-amber-600">Azkar</h3>
                        <p class="text-[10px] opacity-50 uppercase font-bold tracking-tighter">Matin, Soir & Sommeil</p>
                    </div>
                    <i class="fas fa-chevron-right ml-auto opacity-20"></i>
                </button>
            </div>

            <div id="tasbih" class="tab-content text-center py-6">
                <p class="text-[10px] font-black opacity-30 uppercase tracking-widest mb-10">Touchez n'importe où pour compter</p>
                <div onclick="doCount()" class="relative w-72 h-72 mx-auto rounded-full bg-white border-[1px] border-slate-100 shadow-2xl flex flex-col items-center justify-center cursor-pointer active:scale-95 transition-all dark:bg-slate-800">
                    <p class="arabic text-emerald-600 text-2xl mb-2" id="zikrText">SubhanAllah</p>
                    <span id="tCount" class="text-8xl font-black">0</span>
                    <span class="text-emerald-500 font-bold">/ 33</span>
                </div>
                <div class="mt-12 flex justify-center gap-4">
                    <button onclick="resetT()" class="w-12 h-12 rounded-full bg-slate-100 flex items-center justify-center"><i class="fas fa-redo text-slate-400"></i></button>
                </div>
            </div>

        </main>

        <nav class="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white/90 backdrop-blur-lg border-t flex justify-around p-4 rounded-t-[2.5rem] shadow-2xl z-[100] dark:bg-slate-900/90">
            <button onclick="showTab('home')" class="nav-item flex flex-col items-center text-emerald-600">
                <i class="fas fa-home text-xl"></i>
                <span class="text-[8px] font-black mt-1 uppercase">Accueil</span>
            </button>
            <button onclick="showTab('tasbih')" class="nav-item flex flex-col items-center text-slate-300">
                <i class="fas fa-fingerprint text-xl"></i>
                <span class="text-[8px] font-black mt-1 uppercase">Tasbih</span>
            </button>
            <button onclick="showTab('library')" class="nav-item flex flex-col items-center text-slate-300">
                <i class="fas fa-book-open text-xl"></i>
                <span class="text-[8px] font-black mt-1 uppercase">Bibliothèque</span>
            </button>
            <button onclick="showTab('ai')" class="nav-item flex flex-col items-center text-slate-300">
                <i class="fas fa-comment-dots text-xl"></i>
                <span class="text-[8px] font-black mt-1 uppercase">Assistant</span>
            </button>
        </nav>
    </div>

    <script>
        // 1. GESTION DES ONGLETS
        function showTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.replace('text-emerald-600', 'text-slate-300'));
            document.getElementById(id).classList.add('active');
            event.currentTarget.classList.replace('text-slate-300', 'text-emerald-600');
        }

        // 2. MODE NUIT (Point 4 corrigé)
        function toggleDarkMode() {
            const body = document.getElementById('bodyTag');
            const icon = document.getElementById('darkIcon');
            body.classList.toggle('dark');
            if(body.classList.contains('dark')) {
                icon.classList.replace('fa-moon', 'fa-sun');
            } else {
                icon.classList.replace('fa-sun', 'fa-moon');
            }
        }

        // 3. TASBIH
        let count = 0;
        function doCount() {
            count++;
            document.getElementById('tCount').innerText = count;
            if(count % 33 === 0) {
                if(navigator.vibrate) navigator.vibrate(200);
            }
        }
        function resetT() { count = 0; document.getElementById('tCount').innerText = 0; }

        // 4. ALERTE POUR PAGES NON FINIES (Point 1)
        function openSubPage(type) {
            alert("Ouverture de la liste " + type.toUpperCase() + "... (Chargement des données sacrées)");
            // Ici tu peux ajouter la redirection vers une liste de sourates
        }
    </script>
</body>
</html>
