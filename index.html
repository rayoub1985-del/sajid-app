<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sajid - Votre Compagnon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Amiri&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .arabic { font-family: 'Amiri', serif; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="app" class="max-w-md mx-auto min-h-screen bg-white shadow-xl flex flex-col relative">
        <header class="p-6 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-black text-emerald-600">Sajid</h1>
                <p class="text-[10px] font-bold uppercase opacity-40">Mon Compagnon de Prière</p>
            </div>
            <div class="bg-emerald-50 p-2 rounded-xl text-emerald-600">
                <i class="fas fa-moon"></i>
            </div>
        </header>

        <main class="flex-1 p-6 space-y-6">
            <div class="bg-emerald-600 rounded-[2.5rem] p-8 text-white relative overflow-hidden shadow-lg">
                <div class="relative z-10">
                    <p class="opacity-80 font-medium">Prochaine Prière : Dhuhr</p>
                    <h2 class="text-5xl font-black mt-2">12:35</h2>
                    <p class="text-xs mt-4 opacity-70"><i class="fas fa-location-dot"></i> Casablanca, MA</p>
                </div>
                <i class="fas fa-mosque absolute -bottom-4 -right-4 text-9xl opacity-10"></i>
            </div>

            <div class="space-y-3">
                <div class="flex justify-between items-center p-4 bg-emerald-50 border border-emerald-200 rounded-2xl">
                    <span class="font-bold text-emerald-800">Fajr</span>
                    <span class="font-black">05:42</span>
                </div>
                <div class="flex justify-between items-center p-4 bg-white border border-slate-100 rounded-2xl shadow-sm">
                    <span class="font-bold">Dhuhr</span>
                    <span class="font-black">12:35</span>
                </div>
                <div class="flex justify-between items-center p-4 bg-white border border-slate-100 rounded-2xl shadow-sm">
                    <span class="font-bold">Asr</span>
                    <span class="font-black">15:58</span>
                </div>
                <div class="flex justify-between items-center p-4 bg-white border border-slate-100 rounded-2xl shadow-sm">
                    <span class="font-bold">Maghrib</span>
                    <span class="font-black">18:12</span>
                </div>
            </div>
        </main>

        <nav class="p-4 border-t flex justify-around items-center bg-white sticky bottom-0">
            <div class="flex flex-col items-center text-emerald-600">
                <i class="fas fa-home text-xl"></i>
                <span class="text-[9px] font-bold mt-1">ACCUEIL</span>
            </div>
            <div class="flex flex-col items-center text-slate-400">
                <i class="fas fa-beads text-xl"></i>
                <span class="text-[9px] font-bold mt-1">TASBIH</span>
            </div>
            <div class="flex flex-col items-center text-slate-400">
                <i class="fas fa-book-quran text-xl"></i>
                <span class="text-[9px] font-bold mt-1">CORAN</span>
            </div>
            <div class="flex flex-col items-center text-slate-400">
                <i class="fas fa-comment-dots text-xl"></i>
                <span class="text-[9px] font-bold mt-1">SAJID AI</span>
            </div>
        </nav>
    </div>
</body>
</html>
