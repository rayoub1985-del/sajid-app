<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sajid - Mon Compagnon de Prière</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Amiri&display=swap');
        body { font-family: 'Inter', sans-serif; transition: all 0.3s ease; }
        .arabic { font-family: 'Amiri', serif; }
        .tab-content { display: none; }
        .active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Point 4: Réglage précis du Mode Nuit */
        .dark-mode { background-color: #0f172a; color: white; }
        .dark-mode .card-bg { background-color: #1e293b !important; color: white !important; border-color: #334155 !important; }
        .dark-mode .text-main { color: white !important; }
        .dark-mode header, .dark-mode nav { background-color: #0f172aee !important; border-color: #1e293b; }
        .dark-mode .nav-item.inactive { color: #475569; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900" id="appBody">
    <div class="max-w-md mx-auto min-h-screen flex flex-col relative pb-24">
        
        <header class="p-6 flex justify-between items-center sticky top-0 z-50 bg-white/80 backdrop-blur-md">
            <div>
                <h1 class="text-3xl font-black text-emerald-600">Sajid</h1>
                <p class="text-[9px] font-bold uppercase tracking-widest opacity-60 text-main">Mon Compagnon de Prière</p>
            </div>
            <div class="flex gap-2">
                <button class="px-3 py-1 bg-slate-100 rounded-xl text-[10px] font-black dark:text-slate-900">FR</button>
                <button onclick="toggleDark()" class="w-10 h-10 rounded-2xl bg-emerald-50 text-emerald-600 flex items-center justify-center">
                    <i class="fas fa-moon" id="themeIcon"></i>
                </button>
            </div>
        </header>

        <main class="flex-1 p-5 overflow-y-auto">
            
            <div id="home" class="tab-content active space-y-6">
                <div class="flex justify-between gap-3">
                    <div class="flex-1 card-bg bg-white p-4 rounded-[2rem] text-center shadow-sm border border-slate-50">
                        <p class="text-[8px] font-black opacity-40 uppercase mb-1">Hijri</p>
                        <p class="font-bold text-sm">2 Ramadan 1447 AH</p>
                    </div>
                    <div class="flex-1 card-bg bg-white p-4 rounded-[2rem] text-center shadow-sm border border-slate-50">
                        <p class="text-[8px] font-black opacity-40 uppercase mb-1">Miladi</p>
                        <p class="font-bold text-sm">20 Février 2026</p>
                    </div>
                </div>

                <div class="bg-emerald-600 rounded-[2.5rem] p-8 text-white relative shadow-xl overflow-hidden">
                    <div class="relative z-10 text-center">
                        <p class="text-sm opacity-80">Prochaine Prière : <span class="font-bold underline">Dhuhr</span></p>
                        <h2 class="text-6xl font-black my-4">dans 01:45</h2>
                        <div class="flex justify-between items-center bg-black/10 p-3 rounded-2xl text-[11px]">
                            <span><i class="fas fa-location-dot mr-1"></i> Casablanca, MA</span>
                            <span class="font-bold uppercase tracking-tighter bg-emerald-500 px-2 py-1 rounded-lg italic">Activer les alertes</span>
                        </div>
                    </div>
                    <i class="fas fa-mosque absolute -bottom-8 -right-8 text-9xl opacity-10"></i>
                </div>

                <div class="space-y-3">
                    <h3 class="font-black text-xs uppercase opacity-30 px-2">Horaires de Prière</h3>
                    <div class="space-y-2" id="prayerRows">
                        </div>
                </div>
            </div>

            <div id="library" class="tab-content space-y-4">
                <h2 class="text-2xl font-black mb-6 text-main">Bibliothèque</h2>
                
                <div onclick="openFeature('Coran')" class="card-bg bg-white p-6 rounded-[2.5rem] border flex items-center shadow-sm cursor-pointer active:scale-95 transition-all">
                    <div class="w-14 h-14 bg-emerald-500 rounded-2xl flex items-center justify-center text-white text-2xl mr-4 shadow-lg shadow-emerald-200">
                        <i class="fas fa-book-quran"></i>
                    </div>
                    <div>
                        <h3 class="font-black text-lg">Saint Coran</h3>
                        <p class="text-xs opacity-50">Lire et écouter les sourates</p>
                    </div>
                    <i class="fas fa-chevron-right ml-auto opacity-20"></i>
                </div>

                <div onclick="openFeature('Azkar')" class="card-bg bg-white p-6 rounded-[2.5rem] border flex items-center shadow-sm cursor-pointer active:scale-95 transition-all">
                    <div class="w-14 h-14 bg-amber-500 rounded-2xl flex items-center justify-center text-white text-2xl mr-4 shadow-lg shadow-amber-200">
                        <i class="fas fa-sun"></i>
                    </div>
                    <div>
                        <h3 class="font-black text-lg">Azkar & Douas</h3>
                        <p class="text-xs opacity-50">Invocations quotidiennes</p>
                    </div>
                    <i class="fas fa-chevron-right ml-auto opacity-20"></i>
                </div>
            </div>

            <div id="tasbih" class="tab-content text-center py-10">
                <div onclick="countUp()" class="card-bg w-72 h-72 mx-auto rounded-full bg-white shadow-2xl flex flex-col items-center justify-center border-8 border-emerald-50 cursor-pointer active:scale-90 transition-all">
                    <p class="arabic text-emerald-600 text-2xl mb-2">سبحان الله</p>
                    <span id="counter" class="text-8xl font-black">0</span>
                    <span class="text-emerald-500 font-bold tracking-widest">/ 33</span>
                </div>
                <button onclick="count=0; updateUI()" class="mt-12 text-[10px] font-black opacity-30 uppercase tracking-[0.2em] border-b border-slate-200 pb-1">Réinitialiser</button>
            </div>

        </main>

        <nav class="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white/90 backdrop-blur-lg border-t flex justify-around p-4 rounded-t-[2.5rem] shadow-2xl z-50">
            <button onclick="tab('home')" class="nav-item flex flex-col items-center text-emerald-600">
                <i class="fas fa-home text-xl"></i>
                <span class="text-[8px] font-black mt-1 uppercase">Accueil</span>
            </button>
            <button onclick="tab('tasbih')" class="nav-item inactive flex flex-col items-center text-slate-300">
                <i class="fas fa-fingerprint text-xl"></i>
                <span class="text-[8px] font-black mt-1 uppercase">Tasbih</span>
            </button>
            <button onclick="tab('library')" class="nav-item inactive flex flex-col items-center text-slate-300">
                <i class="fas fa-book-open text-xl"></i>
                <span class="text-[8px] font-black mt-1 uppercase">Biblio</span>
            </button>
            <button onclick="tab('ai')" class="nav-item inactive flex flex-col items-center text-slate-300">
                <i class="fas fa-comment-dots text-xl"></i>
                <span class="text-[8px] font-black mt-1 uppercase">Sajid AI</span>
            </button>
        </nav>
    </div>

    <script>
        // Gestion des Onglets
        function tab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => {
                n.classList.remove('text-emerald-600');
                n.classList.add('text-slate-300', 'inactive');
            });
            document.getElementById(id).classList.add('active');
            event.currentTarget.classList.add('text-emerald-600');
            event.currentTarget.classList.remove('text-slate-300', 'inactive');
        }

        // Mode Nuit (Point 4)
        function toggleDark() {
            const body = document.getElementById('appBody');
            const icon = document.getElementById('themeIcon');
            body.classList.toggle('dark-mode');
            const isDark = body.classList.contains('dark-mode');
            icon.className = isDark ? 'fas fa-sun' : 'fas fa-moon';
            renderPrayers(); // Rafraîchir les couleurs des lignes
        }

        // Cliquable (Point 1)
        function openFeature(name) {
            alert("Lancement du module " + name + "... Chargement des textes sacrés.");
        }

        // Tasbih
        let count = 0;
        function countUp() { 
            count++; updateUI(); 
            if(count%33===0 && navigator.vibrate) navigator.vibrate(200);
        }
        function updateUI() { document.getElementById('counter').innerText = count; }

        // Rendu des prières
        function renderPrayers() {
            const prayers = [
                {n:'Fajr', t:'05:42', i:'fa-sun'},
                {n:'Dhuhr', t:'12:35', i:'fa-sun'},
                {n:'Asr', t:'15:58', i:'fa-cloud-sun'},
                {n:'Maghrib', t:'18:12', i:'fa-moon'},
                {n:'Isha', t:'19:45', i:'fa-star'}
            ];
            document.getElementById('prayerRows').innerHTML = prayers.map(p => `
                <div class="card-bg flex justify-between items-center p-5 bg-white border border-slate-100 rounded-3xl shadow-sm">
                    <div class="flex items-center">
                        <div class="w-8 h-8 rounded-full bg-emerald-50 flex items-center justify-center text-emerald-500 mr-4">
                            <i class="fas ${p.i}"></i>
                        </div>
                        <span class="font-bold">${p.n}</span>
                    </div>
                    <span class="font-black text-lg">${p.t}</span>
                </div>
            `).join('');
        }
        renderPrayers();
    </script>
</body>
</html>
