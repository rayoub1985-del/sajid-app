<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sajid - Version Complète</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Amiri&display=swap');
        body { font-family: 'Inter', sans-serif; transition: all 0.3s ease; }
        .arabic { font-family: 'Amiri', serif; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="app" class="max-w-md mx-auto min-h-screen bg-white shadow-xl flex flex-col relative">
        
        <header class="p-6 flex justify-between items-center border-b border-gray-50 bg-white sticky top-0 z-20">
            <div>
                <h1 class="text-3xl font-black text-emerald-600">Sajid</h1>
                <p id="nav-title" class="text-[10px] font-bold uppercase opacity-40">Accueil</p>
            </div>
            <button onclick="toggleTheme()" class="bg-emerald-50 w-10 h-10 rounded-xl text-emerald-600">
                <i class="fas fa-moon" id="theme-icon"></i>
            </button>
        </header>

        <main class="flex-1 p-6 overflow-y-auto pb-24">
            
            <div id="home" class="tab-content active space-y-6">
                <div class="bg-emerald-600 rounded-[2.5rem] p-8 text-white relative overflow-hidden shadow-lg">
                    <p class="opacity-80 font-medium">Prochaine Prière : Dhuhr</p>
                    <h2 class="text-5xl font-black mt-2">12:35</h2>
                    <i class="fas fa-mosque absolute -bottom-4 -right-4 text-9xl opacity-10"></i>
                </div>
                <div class="space-y-3" id="prayer-list">
                    <div class="flex justify-between items-center p-4 bg-emerald-50 border border-emerald-200 rounded-2xl">
                        <span class="font-bold text-emerald-800">Fajr</span>
                        <span class="font-black">05:42</span>
                    </div>
                    <div class="flex justify-between items-center p-4 bg-white border border-slate-100 rounded-2xl shadow-sm font-black">
                        <span>Dhuhr</span><span>12:35</span>
                    </div>
                </div>
            </div>

            <div id="tasbih" class="tab-content space-y-8 text-center py-10">
                <div onclick="countTasbih()" class="w-64 h-64 mx-auto rounded-full border-[10px] border-emerald-100 flex items-center justify-center bg-white shadow-2xl cursor-pointer active:scale-95 transition-all">
                    <span id="counter" class="text-7xl font-black text-emerald-600">0</span>
                </div>
                <button onclick="resetTasbih()" class="px-8 py-2 bg-slate-100 rounded-full font-bold text-slate-400">RESET</button>
            </div>

            <div id="library" class="tab-content space-y-4">
                <div class="p-6 bg-emerald-500 rounded-3xl text-white flex items-center shadow-md">
                    <i class="fas fa-book-quran text-3xl mr-4"></i>
                    <div>
                        <h3 class="font-black">Le Saint Coran</h3>
                        <p class="text-xs opacity-80">Lire et écouter</p>
                    </div>
                </div>
                <div class="p-6 bg-amber-500 rounded-3xl text-white flex items-center shadow-md">
                    <i class="fas fa-sun text-3xl mr-4"></i>
                    <div>
                        <h3 class="font-black">Azkar & Douas</h3>
                        <p class="text-xs opacity-80">Protection quotidienne</p>
                    </div>
                </div>
                <div class="mt-6">
                    <p class="font-black text-xs uppercase opacity-30 mb-4">Recommandé pour vous</p>
                    <div class="p-4 border rounded-2xl mb-2">
                        <p class="arabic text-right text-xl font-bold">آية الكرسي</p>
                        <p class="text-xs text-gray-500 mt-2">Ayatul Kursi</p>
                    </div>
                </div>
            </div>

            <div id="assistant" class="tab-content h-full">
                <div id="chat-box" class="space-y-4 mb-4 text-sm h-64 overflow-y-auto p-2">
                    <div class="bg-gray-100 p-3 rounded-2xl rounded-tl-none mr-10">
                        Salam ! Je suis Sajid. Comment puis-je t'aider ?
                    </div>
                </div>
                <div class="flex space-x-2">
                    <input type="text" id="ai-input" placeholder="Pose ta question..." class="flex-1 p-4 rounded-xl border bg-gray-50 outline-none">
                    <button onclick="sendMsg()" class="w-14 bg-emerald-500 text-white rounded-xl"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>

        </main>

        <nav class="p-4 border-t flex justify-around items-center bg-white fixed bottom-0 left-0 right-0 max-w-md mx-auto rounded-t-3xl shadow-2xl z-30">
            <button onclick="showTab('home', 'Accueil')" class="nav-btn flex flex-col items-center text-emerald-600">
                <i class="fas fa-home text-xl"></i>
                <span class="text-[9px] font-bold mt-1 uppercase">Accueil</span>
            </button>
            <button onclick="showTab('tasbih', 'Tasbih')" class="nav-btn flex flex-col items-center text-slate-400">
                <i class="fas fa-beads text-xl"></i>
                <span class="text-[9px] font-bold mt-1 uppercase">Tasbih</span>
            </button>
            <button onclick="showTab('library', 'Bibliothèque')" class="nav-btn flex flex-col items-center text-slate-400">
                <i class="fas fa-book-quran text-xl"></i>
                <span class="text-[9px] font-bold mt-1 uppercase">Coran</span>
            </button>
            <button onclick="showTab('assistant', 'Assistant AI')" class="nav-btn flex flex-col items-center text-slate-400">
                <i class="fas fa-comment-dots text-xl"></i>
                <span class="text-[9px] font-bold mt-1 uppercase">Sajid AI</span>
            </button>
        </nav>
    </div>

    <script>
        function showTab(tabId, title) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.replace('text-emerald-600', 'text-slate-400'));
            document.getElementById(tabId).classList.add('active');
            document.getElementById('nav-title').innerText = title;
            event.currentTarget.classList.replace('text-slate-400', 'text-emerald-600');
        }

        let count = 0;
        function countTasbih() {
            count++; document.getElementById('counter').innerText = count;
            if(count % 33 === 0 && navigator.vibrate) navigator.vibrate(100);
        }
        function resetTasbih() { count = 0; document.getElementById('counter').innerText = 0; }

        function toggleTheme() {
            document.body.classList.toggle('bg-slate-900');
            document.body.classList.toggle('text-white');
            const icon = document.getElementById('theme-icon');
            icon.classList.toggle('fa-moon'); icon.classList.toggle('fa-sun');
        }

        function sendMsg() {
            const input = document.getElementById('ai-input');
            if(!input.value) return;
            const chat = document.getElementById('chat-box');
            chat.innerHTML += `<div class="bg-emerald-500 text-white p-3 rounded-2xl rounded-tr-none ml-10">${input.value}</div>`;
            input.value = "";
            setTimeout(() => {
                chat.innerHTML += `<div class="bg-gray-100 text-black p-3 rounded-2xl rounded-tl-none mr-10">C'est une excellente question. Je vais faire des recherches pour vous !</div>`;
                chat.scrollTop = chat.scrollHeight;
            }, 1000);
        }
    </script>
</body>
</html>
