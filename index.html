<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sajid Ultimate 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Amiri:wght@400;700&display=swap');
        :root { --bg: #0f172a; --card: #1e293b; --text: #f1f5f9; --primary: #10b981; }
        .light { --bg: #f8fafc; --card: #ffffff; --text: #0f172a; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); transition: 0.3s; margin: 0; }
        .arabic { font-family: 'Amiri', serif; direction: rtl; }
        .card-custom { background: var(--card); border-radius: 1.5rem; border: 1px solid rgba(255,255,255,0.05); }
        .tab-content { display: none; padding-bottom: 120px; }
        .active { display: block; animation: fadeIn 0.3s ease; }
        .rtl { direction: rtl; text-align: right; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }
        
        /* Boussole Design */
        .compass-ring { width: 180px; height: 180px; border-radius: 50%; border: 4px solid var(--primary); position: relative; transition: transform 0.2s ease-out; margin: 0 auto; }
        .needle { position: absolute; top: 10%; left: 50%; width: 4px; height: 40%; background: #ef4444; transform-origin: bottom center; transform: translateX(-50%); border-radius: 2px; }
        .kaaba-icon { position: absolute; top: -15px; left: 50%; transform: translateX(-50%); color: var(--primary); font-size: 1.5rem; }
    </style>
</head>
<body id="appBody">

    <div class="max-w-md mx-auto min-h-screen flex flex-col relative">
        
        <header class="p-6 flex justify-between items-center sticky top-0 z-50 bg-inherit">
            <div>
                <h1 class="text-3xl font-black text-emerald-500">Sajid</h1>
                <div class="flex items-center gap-1 opacity-60 text-[10px] font-bold uppercase">
                    <i class="fas fa-location-arrow"></i> <span>Casablanca, MA</span>
                </div>
            </div>
            <div class="flex gap-2">
                <button onclick="toggleLang()" id="langBtn" class="w-10 h-10 card-custom flex items-center justify-center font-bold text-xs">AR</button>
                <button onclick="toggleTheme()" class="w-10 h-10 card-custom flex items-center justify-center text-emerald-500"><i class="fas fa-moon" id="themeIcon"></i></button>
            </div>
        </header>

        <main class="flex-1 p-5 overflow-y-auto">
            
            <div id="home" class="tab-content active space-y-6">
                <div class="bg-emerald-600 rounded-[2.5rem] p-8 text-white shadow-xl relative overflow-hidden">
                    <div class="relative z-10">
                        <p class="text-xs opacity-80" id="nextPrayerLabel">Prochaine Prière</p>
                        <h2 class="text-5xl font-black my-2">12:35</h2>
                        <div class="text-[10px] font-bold uppercase bg-black/20 w-max px-3 py-1 rounded-full" id="hijriTop">5 Ramadan 1447</div>
                    </div>
                    <i class="fas fa-mosque absolute right-[-20px] bottom-[-20px] text-9xl opacity-10"></i>
                </div>

                <div id="prayer-list" class="grid grid-cols-1 gap-3">
                    </div>

                <div class="card-custom p-6 text-center space-y-4">
                    <h3 class="font-black text-sm uppercase opacity-40 tracking-widest" id="qiblaTitle">Direction Qibla</h3>
                    <div class="compass-ring" id="compassRing">
                        <i class="fas fa-kaaba kaaba-icon"></i>
                        <div class="needle"></div>
                        <div class="absolute inset-0 flex items-center justify-center opacity-10 text-4xl font-black">N</div>
                    </div>
                    <p class="text-[10px] opacity-50 italic" id="qiblaHint">Placez votre appareil à plat</p>
                </div>
            </div>

            <div id="library" class="tab-content"> </div>
            <div id="calendar" class="tab-content"> </div>
        </main>

        <nav class="fixed bottom-0 left-0 right-0 max-w-md mx-auto flex justify-around p-5 bg-inherit border-t border-white/5 rounded-t-[2.5rem] z-50">
            <button onclick="openTab('home')" class="nav-btn text-emerald-500"><i class="fas fa-home text-xl"></i></button>
            <button onclick="openTab('library')" class="nav-btn opacity-30"><i class="fas fa-book-open text-xl"></i></button>
            <button onclick="openTab('calendar')" class="nav-btn opacity-30"><i class="fas fa-calendar-days text-xl"></i></button>
        </nav>
    </div>

    <script>
        let currentLang = 'fr';

        function toggleLang() {
            currentLang = currentLang === 'fr' ? 'ar' : 'fr';
            document.getElementById('appBody').classList.toggle('rtl', currentLang === 'ar');
            document.getElementById('qiblaTitle').innerText = currentLang === 'ar' ? 'اتجاه القبلة' : 'Direction Qibla';
            document.getElementById('qiblaHint').innerText = currentLang === 'ar' ? 'ضع هاتفك في وضع أفقي' : 'Placez votre appareil à plat';
            renderPrayers();
        }

        function renderPrayers() {
            const list = [
                {n:'Fajr', a:'الفجر', t:'05:41'},
                {n:'Dhuhr', a:'الظهر', t:'12:35'},
                {n:'Asr', a:'العصر', t:'15:58'},
                {n:'Maghrib', a:'المغرب', t:'18:13'},
                {n:'Isha', a:'العشاء', t:'19:46'}
            ];
            document.getElementById('prayer-list').innerHTML = list.map(p => `
                <div class="card-custom p-4 flex justify-between items-center">
                    <span class="font-bold">${currentLang === 'ar' ? p.a : p.n}</span>
                    <span class="font-black text-emerald-500">${p.t}</span>
                </div>
            `).join('');
        }

        // --- Logique Boussole ---
        function initCompass() {
            if (window.DeviceOrientationEvent) {
                window.addEventListener('deviceorientationabsolute', function(event) {
                    let alpha = event.alpha; // Rotation autour de l'axe Z
                    if (alpha !== null) {
                        // Pour Casablanca, la Qibla est environ à 101° du Nord
                        let qiblaDirection = 101; 
                        let rotation = alpha - qiblaDirection;
                        document.getElementById('compassRing').style.transform = `rotate(${-alpha}deg)`;
                    }
                }, true);
            }
        }

        function openTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.add('opacity-30'));
            event.currentTarget.classList.remove('opacity-30');
            event.currentTarget.classList.add('text-emerald-500');
        }

        function toggleTheme() {
            document.getElementById('appBody').classList.toggle('light');
        }

        renderPrayers();
        initCompass();
    </script>
</body>
</html>
