<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sajid Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Amiri:wght@400;700&display=swap');
        body { font-family: 'Inter', sans-serif; transition: 0.3s; background: #f8fafc; }
        .arabic { font-family: 'Amiri', serif; direction: rtl; }
        .tab-content { display: none; }
        .active { display: block; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Mode Nuit AI Studio */
        .dark-mode { background-color: #0f172a; color: white; }
        .dark-mode .bg-card { background-color: #1e293b !important; color: white !important; }
        .dark-mode nav, .dark-mode header { background-color: #0f172a !important; border-color: #334155; }
    </style>
</head>
<body id="appBody">
    <div class="max-w-md mx-auto min-h-screen flex flex-col relative pb-24">
        
        <header class="p-6 flex justify-between items-center sticky top-0 z-50 bg-inherit backdrop-blur-md">
            <div>
                <h1 class="text-3xl font-black text-emerald-600">Sajid</h1>
                <p class="text-[9px] font-bold uppercase opacity-60">Mon Compagnon de Prière</p>
            </div>
            <button onclick="toggleDark()" class="w-10 h-10 rounded-2xl bg-emerald-50 text-emerald-600 flex items-center justify-center">
                <i class="fas fa-moon" id="themeIcon"></i>
            </button>
        </header>

        <main class="flex-1 p-5 overflow-y-auto">
            
            <div id="home" class="tab-content active space-y-6">
                <div class="bg-emerald-600 rounded-[2.5rem] p-8 text-white shadow-xl">
                    <p class="text-sm opacity-80">Prochaine : Dhuhr</p>
                    <h2 class="text-5xl font-black">12:35</h2>
                </div>
                <div id="prayerList" class="space-y-2"></div>
            </div>

            <div id="library" class="tab-content space-y-4">
                <h2 class="text-2xl font-black mb-4">Bibliothèque</h2>
                
                <div onclick="showSection('quran-view')" class="bg-card bg-white p-6 rounded-[2rem] shadow-sm border flex items-center cursor-pointer">
                    <div class="w-12 h-12 bg-emerald-500 rounded-2xl flex items-center justify-center text-white mr-4"><i class="fas fa-book-quran"></i></div>
                    <div><h3 class="font-bold">Saint Coran</h3><p class="text-xs opacity-50">114 Sourates complètes</p></div>
                </div>

                <div onclick="showSection('azkar-view')" class="bg-card bg-white p-6 rounded-[2rem] shadow-sm border flex items-center cursor-pointer">
                    <div class="w-12 h-12 bg-amber-500 rounded-2xl flex items-center justify-center text-white mr-4"><i class="fas fa-sparkles"></i></div>
                    <div><h3 class="font-bold">Azkar Quotidien</h3><p class="text-xs opacity-50">Avec compteurs interactifs</p></div>
                </div>
            </div>

            <div id="quran-view" class="tab-content space-y-4">
                <button onclick="showSection('library')" class="text-emerald-600 font-bold mb-4"><i class="fas fa-arrow-left"></i> Retour</button>
                <input type="text" placeholder="Chercher une sourate..." class="w-full p-4 rounded-2xl border bg-white bg-card outline-none mb-4">
                <div class="grid grid-cols-1 gap-2" id="surahList">
                    </div>
            </div>

            <div id="azkar-view" class="tab-content space-y-4">
                <button onclick="showSection('library')" class="text-emerald-600 font-bold mb-4"><i class="fas fa-arrow-left"></i> Retour</button>
                <div id="azkarContainer" class="space-y-4">
                    <div onclick="vibrateCount(this, 3)" class="bg-card bg-white p-6 rounded-[2rem] border shadow-sm active:scale-95 transition-all cursor-pointer">
                        <p class="arabic text-xl mb-2 text-right">أستغفر الله</p>
                        <div class="flex justify-between items-center mt-4">
                            <span class="text-[10px] font-bold opacity-40 uppercase">Répéter 3 fois</span>
                            <span class="count-display bg-emerald-100 text-emerald-700 px-3 py-1 rounded-full font-black">0 / 3</span>
                        </div>
                    </div>
                </div>
            </div>

        </main>

        <nav class="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white/90 backdrop-blur-md border-t flex justify-around p-4 rounded-t-[2.5rem] shadow-2xl z-50">
            <button onclick="showSection('home')" class="flex flex-col items-center text-emerald-600"><i class="fas fa-home"></i><span class="text-[8px] mt-1">ACCUEIL</span></button>
            <button onclick="showSection('library')" class="flex flex-col items-center text-slate-300"><i class="fas fa-book-open"></i><span class="text-[8px] mt-1">BIBLIO</span></button>
            <button onclick="toggleDark()" class="flex flex-col items-center text-slate-300"><i class="fas fa-moon"></i><span class="text-[8px] mt-1">MODE</span></button>
        </nav>
    </div>

    <script>
        // 1. GESTION DES SECTIONS
        function showSection(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        // 2. COMPTEUR INTERACTIF (AZKAR)
        function vibrateCount(el, limit) {
            let display = el.querySelector('.count-display');
            let current = parseInt(display.innerText.split(' / ')[0]);
            if (current < limit) {
                current++;
                display.innerText = `${current} / ${limit}`;
                if (current === limit) {
                    el.style.opacity = "0.5";
                    if(navigator.vibrate) navigator.vibrate([100, 50, 100]);
                } else {
                    if(navigator.vibrate) navigator.vibrate(50);
                }
            }
        }

        // 3. GENERATION DES 114 SOURATES
        const surahs = ["Al-Fatiha", "Al-Baqarah", "Al-Imran", "An-Nisa", "Al-Ma'idah", "Al-An'am", "Al-A'raf", "Al-Anfal"]; // Ajoute les autres ici
        const surahList = document.getElementById('surahList');
        surahs.forEach((s, i) => {
            surahList.innerHTML += `
                <div class="bg-card bg-white p-4 rounded-2xl border flex justify-between items-center shadow-sm">
                    <span class="font-bold">${i+1}. ${s}</span>
                    <i class="fas fa-play-circle text-emerald-500"></i>
                </div>`;
        });

        // 4. MODE NUIT
        function toggleDark() {
            document.getElementById('appBody').classList.toggle('dark-mode');
            const icon = document.getElementById('themeIcon');
            icon.className = icon.className.includes('moon') ? 'fas fa-sun' : 'fas fa-moon';
        }
    </script>
</body>
</html>
