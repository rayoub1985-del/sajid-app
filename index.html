<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sajid - Coran & Azkar Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Amiri:wght@400;700&display=swap');
        body { font-family: 'Inter', sans-serif; transition: 0.3s; background: #0f172a; color: white; }
        .arabic { font-family: 'Amiri', serif; direction: rtl; }
        .tab-content { display: none; padding-bottom: 100px; }
        .active { display: block; animation: fadeIn 0.3s ease; }
        .card-bg { background: #1e293b; border-radius: 2rem; border: 1px solid #334155; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        nav { background: #0f172a; border-top: 1px solid #334155; }
    </style>
</head>
<body>

    <div class="max-w-md mx-auto min-h-screen flex flex-col">
        
        <header class="p-6 flex justify-between items-center sticky top-0 bg-[#0f172a] z-50">
            <div>
                <h1 class="text-3xl font-black text-emerald-500">Sajid</h1>
                <p class="text-[9px] font-bold uppercase opacity-50 tracking-widest">Mon Compagnon de Prière</p>
            </div>
            <div id="loading" class="hidden animate-spin text-emerald-500"><i class="fas fa-spinner"></i></div>
        </header>

        <main class="flex-1 p-5 overflow-y-auto">
            
            <div id="home" class="tab-content active space-y-6">
                <div class="bg-emerald-600 rounded-[2.5rem] p-8 text-white shadow-xl">
                    <p class="text-xs opacity-80">Prochaine Prière</p>
                    <h2 class="text-5xl font-black">12:35</h2>
                    <p class="text-[10px] mt-2 font-bold opacity-60">Casablanca, MA</p>
                </div>
                <div id="prayer-list" class="space-y-3"></div>
            </div>

            <div id="library" class="tab-content space-y-4">
                <h2 class="text-2xl font-black mb-6">Bibliothèque</h2>
                <div onclick="loadQuranList()" class="card-bg p-6 flex items-center gap-4 cursor-pointer active:scale-95 transition">
                    <div class="w-12 h-12 bg-emerald-500 rounded-2xl flex items-center justify-center text-white"><i class="fas fa-book-quran"></i></div>
                    <div><h3 class="font-bold">Saint Coran</h3><p class="text-xs opacity-50">114 Sourates (Complet)</p></div>
                </div>
                <div onclick="loadAzkarCategories()" class="card-bg p-6 flex items-center gap-4 cursor-pointer active:scale-95 transition">
                    <div class="w-12 h-12 bg-amber-500 rounded-2xl flex items-center justify-center text-white"><i class="fas fa-sun"></i></div>
                    <div><h3 class="font-bold">Azkar & Invocations</h3><p class="text-xs opacity-50">Sabah, Masaa, Nawm...</p></div>
                </div>
            </div>

            <div id="quran-list-view" class="tab-content space-y-3">
                <button onclick="showTab('library')" class="text-emerald-500 font-bold mb-4"><i class="fas fa-arrow-left"></i> Retour</button>
                <div id="surah-container" class="space-y-2"></div>
            </div>

            <div id="surah-detail" class="tab-content space-y-6">
                <button onclick="showTab('quran-list-view')" class="text-emerald-500 font-bold mb-4"><i class="fas fa-arrow-left"></i> Liste des sourates</button>
                <div id="surah-content" class="card-bg p-6 space-y-6 text-center">
                    </div>
            </div>

            <div id="azkar-view" class="tab-content space-y-3">
                <button onclick="showTab('library')" class="text-emerald-500 font-bold mb-4"><i class="fas fa-arrow-left"></i> Retour</button>
                <div id="azkar-cat-container" class="space-y-3"></div>
            </div>

        </main>

        <nav class="fixed bottom-0 left-0 right-0 max-w-md mx-auto flex justify-around p-5 rounded-t-[2.5rem] z-50">
            <button onclick="showTab('home')" class="flex flex-col items-center text-emerald-500"><i class="fas fa-home text-xl"></i></button>
            <button onclick="showTab('library')" class="flex flex-col items-center opacity-30"><i class="fas fa-book-open text-xl"></i></button>
            <button onclick="showTab('home')" class="flex flex-col items-center opacity-30"><i class="fas fa-fingerprint text-xl"></i></button>
        </nav>
    </div>

    <script>
        // --- GESTION NAVIGATION ---
        function showTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        // --- CORAN (114 SOURATES VIA API) ---
        async function loadQuranList() {
            showTab('quran-list-view');
            const container = document.getElementById('surah-container');
            if (container.innerHTML !== "") return; // Déjà chargé

            document.getElementById('loading').classList.remove('hidden');
            const res = await fetch('https://api.alquran.cloud/v1/surah');
            const data = await res.json();
            
            container.innerHTML = data.data.map(s => `
                <div onclick="loadSurahDetail(${s.number}, '${s.englishName}')" class="card-bg p-4 flex justify-between items-center cursor-pointer">
                    <div class="flex items-center gap-3">
                        <span class="text-[10px] font-bold bg-emerald-500/20 text-emerald-500 w-6 h-6 rounded-full flex items-center justify-center">${s.number}</span>
                        <span class="font-bold">${s.englishName}</span>
                    </div>
                    <span class="arabic text-emerald-500">${s.name}</span>
                </div>
            `).join('');
            document.getElementById('loading').classList.add('hidden');
        }

        async function loadSurahDetail(id, name) {
            showTab('surah-detail');
            const container = document.getElementById('surah-content');
            container.innerHTML = `<p class="animate-pulse">Chargement de la sourate ${name}...</p>`;
            
            const res = await fetch(`https://api.alquran.cloud/v1/surah/${id}`);
            const data = await res.json();
            
            container.innerHTML = `
                <h2 class="text-2xl font-black text-emerald-500 mb-6">${data.data.name}</h2>
                <div class="space-y-8">
                    ${data.data.ayahs.map(a => `
                        <div class="space-y-4">
                            <p class="arabic text-3xl leading-relaxed">${a.text}</p>
                            <div class="text-[10px] opacity-20">Verset ${a.numberInSurah}</div>
                            <hr class="border-slate-700">
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // --- AZKAR SABAH/MASAA/NAWM ---
        const azkarData = [
            {id: 1, title: "Azkar Al Sabah (Matin)", color: "bg-amber-500", items: [
                {t: "أَصْبَحْنَا وَأَصْبَحَ الْمُلْكُ لِلَّهِ", c: 1},
                {t: "يَا حَيُّ يَا قَيُّومُ بِرَحْمَتِكَ أَسْتَغِيثُ", c: 3}
            ]},
            {id: 2, title: "Azkar Al Masaa (Soir)", color: "bg-blue-500", items: [
                {t: "أَمْسَيْنَا وَأَمْسَى الْمُلْكُ لِلَّهِ", c: 1},
                {t: "اللَّهُمَّ بِكَ أَمْسَيْنَا، وَبِكَ أَصْبَحْنَا", c: 1}
            ]},
            {id: 3, title: "Azkar Al Nawm (Sommeil)", color: "bg-indigo-600", items: [
                {t: "بِاسْمِكَ رَبِّي وَضَعْتُ جَنْبِي", c: 1},
                {t: "اللَّهُمَّ قِنِي عَذَابَكَ يَوْمَ تَبْعَثُ عِبَادَكَ", c: 3}
            ]}
        ];

        function loadAzkarCategories() {
            showTab('azkar-view');
            const container = document.getElementById('azkar-cat-container');
            container.innerHTML = azkarData.map(cat => `
                <div class="card-bg p-6 space-y-4">
                    <div class="flex items-center gap-3">
                        <div class="w-2 h-8 ${cat.color} rounded-full"></div>
                        <h3 class="font-bold text-lg">${cat.title}</h3>
                    </div>
                    <div class="space-y-4">
                        ${cat.items.map(item => `
                            <div class="bg-slate-800/50 p-4 rounded-2xl border border-slate-700">
                                <p class="arabic text-xl text-right">${item.t}</p>
                                <div class="flex justify-between items-center mt-3">
                                    <span class="text-[9px] opacity-40 uppercase">Répéter ${item.c} fois</span>
                                    <button onclick="this.innerText-- === 1 ? this.parentElement.parentElement.style.opacity=0.3 : null" class="w-10 h-10 bg-emerald-500 rounded-xl font-bold">${item.c}</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        // --- INITIALISATION PRIÈRES ---
        const p = [{n:'Fajr',t:'05:42'},{n:'Dhuhr',t:'12:35'},{n:'Asr',t:'15:58'},{n:'Maghrib',t:'18:12'},{n:'Isha',t:'19:45'}];
        document.getElementById('prayer-list').innerHTML = p.map(x => `
            <div class="card-bg p-5 flex justify-between items-center">
                <span class="font-bold">${x.n}</span>
                <span class="font-black text-emerald-500 text-lg">${x.t}</span>
            </div>
        `).join('');
    </script>
</body>
</html>
