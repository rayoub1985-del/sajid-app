<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sajid - Expert</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Amiri:wght@400;700&display=swap');
        :root { --bg: #f8fafc; --card: #ffffff; --text: #0f172a; }
        .dark { --bg: #0f172a; --card: #1e293b; --text: #f1f5f9; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); transition: 0.3s; }
        .arabic { font-family: 'Amiri', serif; direction: rtl; }
        .card-custom { background: var(--card); border-radius: 2rem; border: 1px solid rgba(0,0,0,0.05); }
        .tab-content { display: none; padding-bottom: 120px; }
        .active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        /* Boussole */
        .compass-ring { width: 200px; height: 200px; border-radius: 50%; border: 4px solid #10b981; position: relative; margin: 0 auto; transition: transform 0.5s ease; }
        .compass-needle { width: 4px; height: 100px; background: red; position: absolute; left: 50%; top: 0; transform-origin: bottom; }
    </style>
</head>
<body class="dark" id="appBody">

    <div class="max-w-md mx-auto min-h-screen flex flex-col relative">
        
        <header class="p-6 flex justify-between items-center sticky top-0 z-50 bg-inherit">
            <div>
                <h1 class="text-3xl font-black text-emerald-500">Sajid</h1>
                <select onchange="updateCity(this.value)" class="bg-transparent text-[10px] font-bold uppercase outline-none opacity-60">
                    <option value="Casablanca">Casablanca, MA</option>
                    <option value="Paris">Paris, FR</option>
                    <option value="Mecca">Mecca, SA</option>
                </select>
            </div>
            <div class="flex gap-2">
                <button onclick="openTab('calendar')" class="w-10 h-10 card-custom flex items-center justify-center text-emerald-500"><i class="fas fa-calendar-alt"></i></button>
                <button onclick="toggleTheme()" class="w-10 h-10 card-custom flex items-center justify-center text-emerald-500"><i class="fas fa-sun" id="themeIcon"></i></button>
            </div>
        </header>

        <main class="flex-1 p-5 overflow-y-auto">
            
            <div id="home" class="tab-content active space-y-6">
                <div class="bg-emerald-600 rounded-[2.5rem] p-8 text-white shadow-xl text-center">
                    <p class="text-xs opacity-80" id="cityName">Casablanca</p>
                    <h2 class="text-6xl font-black my-2">12:35</h2>
                    <p class="text-[10px] font-bold">Prochaine : Dhuhr</p>
                </div>
                <div id="prayer-list" class="space-y-3"></div>
            </div>

            <div id="library" class="tab-content space-y-4">
                <h2 class="text-2xl font-black mb-4">Bibliothèque</h2>
                <div onclick="showDouas()" class="card-custom p-6 flex items-center gap-4 cursor-pointer border-l-4 border-emerald-500">
                    <div class="w-12 h-12 bg-emerald-100 text-emerald-600 rounded-2xl flex items-center justify-center"><i class="fas fa-hands-praying text-xl"></i></div>
                    <div><h3 class="font-bold">20 Invocations (Douas)</h3><p class="text-xs opacity-50">Invocations du Coran et Sunnah</p></div>
                </div>
                <div onclick="openTab('compass')" class="card-custom p-6 flex items-center gap-4 cursor-pointer">
                    <div class="w-12 h-12 bg-red-100 text-red-600 rounded-2xl flex items-center justify-center"><i class="fas fa-compass text-xl"></i></div>
                    <div><h3 class="font-bold">Boussole Qibla</h3><p class="text-xs opacity-50">Trouver la direction de la Kaaba</p></div>
                </div>
            </div>

            <div id="compass" class="tab-content text-center py-10">
                <h2 class="text-2xl font-black mb-10">Direction Qibla</h2>
                <div class="compass-ring" id="qiblaRing">
                    <div class="compass-needle"></div>
                    <i class="fas fa-kaaba text-3xl text-emerald-600 absolute top-[-40px] left-[50%] translate-x-[-50%]"></i>
                </div>
                <p class="mt-10 text-xs opacity-50">Posez le téléphone à plat</p>
            </div>

            <div id="calendar" class="tab-content space-y-4">
                <h2 class="text-2xl font-black mb-4">Calendrier</h2>
                <div class="card-custom p-6 text-center space-y-4">
                    <div class="text-emerald-500 font-black text-2xl" id="calMiladi">21 Février 2026</div>
                    <div class="text-3xl arabic" id="calHijri">3 Ramadan 1447</div>
                </div>
                <div class="grid grid-cols-7 gap-1 text-[10px] text-center font-bold opacity-30">
                    <span>L</span><span>M</span><span>M</span><span>J</span><span>V</span><span>S</span><span>D</span>
                </div>
                <div class="grid grid-cols-7 gap-2" id="daysGrid"></div>
            </div>

            <div id="details-view" class="tab-content space-y-4">
                <button onclick="openTab('library')" class="text-emerald-500 font-bold"><i class="fas fa-arrow-left mr-2"></i> Retour</button>
                <div id="details-content" class="space-y-4"></div>
            </div>

        </main>

        <nav class="fixed bottom-0 left-0 right-0 max-w-md mx-auto flex justify-around p-5 rounded-t-[2.5rem] z-50">
            <button onclick="openTab('home')" class="flex flex-col items-center text-emerald-500"><i class="fas fa-home text-xl"></i></button>
            <button onclick="openTab('library')" class="flex flex-col items-center opacity-30"><i class="fas fa-book-open text-xl"></i></button>
            <button onclick="openTab('calendar')" class="flex flex-col items-center opacity-30"><i class="fas fa-calendar-days text-xl"></i></button>
        </nav>
    </div>

    <script>
        // --- DONNÉES DOUAS (20) ---
        const douas = [
            {t: "رَبَّنَا آتِنَا فِي الدُّنْيَا حَسَنَةً وَفِي الآخِرَةِ حَسَنَةً", f: "Seigneur, accorde-nous un bel avenir ici-bas et dans l'au-delà."},
            {t: "رَبَّنَا لاَ تُزِغْ قُلُوبَنَا بَعْدَ إِذْ هَدَيْتَنَا", f: "Seigneur, ne laisse pas dévier nos cœurs après que Tu nous as guidés."},
            // Ajoutez les 18 autres ici...
        ];

        function openTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function toggleTheme() {
            document.getElementById('appBody').classList.toggle('dark');
        }

        function updateCity(v) {
            document.getElementById('cityName').innerText = v;
        }

        function showDouas() {
            openTab('details-view');
            const cont = document.getElementById('details-content');
            cont.innerHTML = douas.map((d, i) => `
                <div class="card-custom p-6 space-y-2">
                    <span class="text-emerald-500 font-black text-xs">DOUA ${i+1}</span>
                    <p class="arabic text-2xl leading-relaxed text-right">${d.t}</p>
                    <p class="text-xs opacity-50 italic">${d.f}</p>
                </div>
            `).join('');
        }

        // --- CALENDRIER ---
        function renderCalendar() {
            const grid = document.getElementById('daysGrid');
            for(let i=1; i<=30; i++) {
                grid.innerHTML += `<div class="p-3 card-custom text-center text-[10px] font-bold ${i===21?'bg-emerald-500 text-white':''}">${i}</div>`;
            }
        }

        // --- BOUSSOLE (SIMULÉE) ---
        window.addEventListener('deviceorientation', (e) => {
            const alpha = e.alpha; // Orientation Nord
            if(alpha) {
                document.getElementById('qiblaRing').style.transform = `rotate(${-alpha + 65}deg)`; // 65 deg est l'angle moyen pour le Maroc
            }
        });

        // --- INIT ---
        const p = [{n:'Fajr',t:'05:42'},{n:'Dhuhr',t:'12:35'},{n:'Asr',t:'15:58'},{n:'Maghrib',t:'18:12'},{n:'Isha',t:'19:45'}];
        document.getElementById('prayer-list').innerHTML = p.map(x => `
            <div class="card-custom p-5 flex justify-between items-center">
                <span class="font-bold">${x.n}</span>
                <span class="font-black text-emerald-500">${x.t}</span>
            </div>`).join('');
        renderCalendar();
    </script>
</body>
</html>
