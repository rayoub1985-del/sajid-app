<main class="flex-1 p-5 overflow-y-auto">
    
    <div id="home" class="tab-content active space-y-6">
        </div>

    <div id="library" class="tab-content space-y-4">
        <h2 class="text-2xl font-black mb-4">Bibliothèque</h2>
        
        <div onclick="openReader('https://quran.com/fr')" class="p-6 bg-emerald-600 rounded-[2rem] text-white shadow-lg cursor-pointer">
            <i class="fas fa-book-quran text-3xl mb-2"></i>
            <h3 class="font-bold">Lire le Saint Coran</h3>
            <p class="text-xs opacity-70">Texte complet, phonétique et audio</p>
        </div>

        <div onclick="openReader('https://www.hisnmuslim.com/index.php?l=fr&id=chapter_1')" class="p-6 bg-amber-500 rounded-[2rem] text-white shadow-lg cursor-pointer">
            <i class="fas fa-sun text-3xl mb-2"></i>
            <h3 class="font-bold">Azkar & Douas</h3>
            <p class="text-xs opacity-70">Citadelle du Musulman (Hisn al-Muslim)</p>
        </div>
    </div>

    <div id="fullReader" class="fixed inset-0 bg-white z-[100] hidden flex flex-col">
        <div class="p-4 border-b flex justify-between items-center bg-emerald-600 text-white">
            <button onclick="closeReader()" class="font-bold"><i class="fas fa-arrow-left"></i> Retour</button>
            <span class="font-black">Sajid Reader</span>
        </div>
        <iframe id="readerFrame" src="" class="w-full flex-1 border-none"></iframe>
    </div>
</main>

<script>
    // FONCTION MAGIQUE POUR TOUT AFFICHER
    function openReader(url) {
        document.getElementById('readerFrame').src = url;
        document.getElementById('fullReader').classList.remove('hidden');
    }

    function closeReader() {
        document.getElementById('fullReader').classList.add('hidden');
        document.getElementById('readerFrame').src = "";
    }

    // Garde tes autres fonctions (tab, toggleDark, etc.) ici
    function tab(id) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }
</script>
