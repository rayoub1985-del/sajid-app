<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sajid - App Complète</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Amiri&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .arabic { font-family: 'Amiri', serif; }
        .tab-content { display: none; }
        .active { display: block; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body class="bg-slate-50 transition-colors duration-300" id="body">
    <div class="max-w-md mx-auto min-h-screen bg-white shadow-2xl flex flex-col relative overflow-hidden" id="app-container">
        
        <header class="p-6 flex justify-between items-center bg-white/80 backdrop-blur-md sticky top-0 z-50">
            <div>
                <h1 class="text-3xl font-black text-emerald-600">Sajid</h1>
                <p id="page-title" class="text-[10px] font-bold uppercase opacity-40">Compagnon de Prière</p>
            </div>
            <button onclick="toggleDarkMode()" class="w-10 h-10 rounded-2xl bg-emerald-50 text-emerald-600 flex items-center justify-center">
                <i class="fas fa-moon" id="mode-icon"></i>
            </button>
        </header>

        <main class="flex-1 p-6 pb-28 overflow-y-auto">
            
            <div id="home" class="tab-content active space-y-6">
                <div class="bg-emerald-600 rounded-[2.5rem] p-8 text-white relative shadow-lg overflow-hidden">
                    <div class="relative z-10">
                        <p class="opacity-80">Prochaine Prière</p>
                        <h2 class="text-5xl font-black mt-1">12:35</h2>
                        <div class="mt-4 flex items-center text-xs bg-black/10 w-fit px-3 py-1 rounded-full">
                            <i class="fas fa-location-dot mr-2"></i> Paris, FR
                        </div>
                    </div>
                    <i class="fas fa-mosque absolute -bottom-6 -right-6 text-9xl opacity-10"></i>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-amber-50 p-4 rounded-3xl border border-amber-100">
                        <p class="text-[10px] font-bold opacity-40 uppercase">Hégire</p>
                        <p class="font-black text-amber-900">1447 AH</p>
                    </div>
                    <div class="bg-blue-50 p-4 rounded-3xl border border-blue-100">
                        <p class="text-[10px] font-bold opacity-40 uppercase">Qibla</p>
                        <p class="font-black text-blue-900">114.5°</p>
                    </div>
                </div>

                <div class="space-y-3" id="prayers">
                    </div>
            </div>

            <div id="tasbih" class="tab-content text-center py-8 space-y-8">
                <h2 class="text-2xl font-black">Tasbih Digital</h2>
                <div onclick="vibrateTasbih()" class="w-72 h-72 mx-auto rounded-full border-[15px] border-emerald-50 bg-white shadow-2xl flex flex-col items-center justify-center cursor-pointer active:scale-95 transition-all">
                    <span id="t-count" class="text-8xl font-black text-emerald-600">0</span>
                    <span class="text-emerald-300 font-bold">/ 33</span>
                </div>
                <button onclick="resetT()" class="text-slate-400 font-bold tracking-widest text-xs border-b">RÉINITIALISER</button>
            </div>

            <div id="library" class="tab-content space-y-4">
                <div class="p-6 bg-gradient-to-br from-emerald-500 to-emerald-700 rounded-[2rem] text-white">
                    <i class="fas fa-book-quran text-4xl mb-4"></i>
                    <h3 class="text-xl font-black">Le Saint Coran</h3>
                    <p class="text-xs opacity-70">Accéder aux sourates et traductions</p>
                </div>
                <div class="p-6 bg-gradient-to-br from-amber-400 to-amber-600 rounded-[2rem] text-white">
                    <i class="fas fa-kaaba text-4xl mb-4"></i>
                    <h3 class="text-xl font-black">Azkar & Douas</h3>
                    <p class="text-xs opacity-70">Invocations du matin et du soir</p>
                </div>
            </div>

            <div id="ai" class="tab-content flex flex-col h-full">
                <div class="flex-1 space-y-4 mb-4" id="chat">
                    <div class="bg-slate-100 p-4 rounded-2xl rounded-tl-none mr-12 text-sm">
                        Salam ! Je suis Sajid, ton assistant spirituel. Comment puis-je t'aider ?
                    </div>
                </div>
                <div class="flex items-center bg-slate-100 p-2 rounded-2xl">
                    <input type="text" id="msg" placeholder="Posez une question..." class="flex-1 bg-transparent p-2 outline-none text-sm">
                    <button onclick="send()" class="bg-emerald-500 text-white w-10 h-10 rounded-xl"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>

        </main>

        <nav class="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white/90 backdrop-blur-md border-t p-4 flex justify-around items-center rounded-t-[2.5rem] shadow-2xl z-50">
            <button onclick="switchTab('home')" class="n-btn text-emerald-600 flex flex-col items-center">
                <i class="fas fa-home text-xl"></i>
                <span class="text-[8px] font-black mt-1">ACCUEIL</span>
            </button>
            <button onclick="switchTab('tasbih')" class="n-btn text-slate-300 flex flex-col items-center">
                <i class="fas fa-beads text-xl"></i>
                <span class="text-[8px] font-black mt-1">TASBIH</span>
            </button>
            <button onclick="switchTab('library')" class="n-btn text-slate-300 flex flex-col items-center">
                <i class="fas fa-book-open text-xl"></i>
                <span class="text-[8px] font-black mt-1">BIBLIO</span>
            </button>
            <button onclick="switchTab('ai')" class="n-btn text-slate-300 flex flex-col items-center">
                <i class="fas fa-robot text-xl"></i>
                <span class="text-[8px] font-black mt-1">SAJID AI</span>
            </button>
        </nav>
    </div>

    <script>
        // NAVIGATION
        function switchTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.n-btn').forEach(b => b.classList.replace('text-emerald-600', 'text-slate-300'));
            document.getElementById(id).classList.add('active');
            event.currentTarget.classList.replace('text-slate-300', 'text-emerald-600');
            document.getElementById('page-title').innerText = id.toUpperCase();
        }

        // TASBIH
        let c = 0;
        function vibrateTasbih() {
            c++; document.getElementById('t-count').innerText = c;
            if (c % 33 === 0) { if(navigator.vibrate) navigator.vibrate(200); c=0; }
        }
        function resetT() { c=0; document.getElementById('t-count').innerText = 0; }

        // THEME
        function toggleDarkMode() {
            const isDark = document.getElementById('body').classList.toggle('bg-slate-900');
            document.getElementById('app-container').classList.toggle('bg-slate-800');
            document.getElementById('app-container').classList.toggle('text-white');
            document.getElementById('mode-icon').classList.toggle('fa-moon');
            document.getElementById('mode-icon').classList.toggle('fa-sun');
        }

        // CHAT SIMULATION
        function send() {
            const m = document.getElementById('msg'); if(!m.value) return;
            const chat = document.getElementById('chat');
            chat.innerHTML += `<div class="bg-emerald-500 text-white p-4 rounded-2xl rounded-tr-none ml-12 text-sm ml-auto text-right">${m.value}</div>`;
            m.value = "";
            setTimeout(() => {
                chat.innerHTML += `<div class="bg-slate-100 text-black p-4 rounded-2xl rounded-tl-none mr-12 text-sm animate-pulse">Je réfléchis à votre question...</div>`;
                chat.scrollTop = chat.scrollHeight;
            }, 1000);
        }

        // HORAIRES DE PRIERE
        const pList = [
            {n:'Fajr', t:'05:42', i:'fa-sun-low'},
            {n:'Dhuhr', t:'12:35', i:'fa-sun'},
            {n:'Asr', t:'15:58', i:'fa-cloud-sun'},
            {n:'Maghrib', t:'18:12', i:'fa-moon'},
            {n:'Isha', t:'19:45', i:'fa-star'}
        ];
        document.getElementById('prayers').innerHTML = pList.map(p => `
            <div class="flex justify-between items-center p-5 bg-white border border-slate-100 rounded-3xl shadow-sm">
                <div class="flex items-center"><i class="fas ${p.i} text-emerald-500 mr-4"></i><span class="font-bold">${p.n}</span></div>
                <span class="font-black text-lg">${p.t}</span>
            </div>
        `).join('');
    </script>
</body>
</html>
