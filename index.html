<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sajid Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Amiri:wght@400;700&display=swap');
        body { font-family: 'Inter', sans-serif; transition: 0.3s; overflow-x: hidden; }
        .arabic-font { font-family: 'Amiri', serif; }
        .rtl { direction: rtl; }
        .tab-content { display: none; }
        .active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .dark-mode { background-color: #0f172a; color: white; }
        .dark-mode .bg-white { background-color: #1e293b !important; color: white !important; border-color: #334155; }
        .dark-mode .nav-bar { background-color: #0f172a; border-color: #1e293b; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900" id="appBody">
    <div class="max-w-md mx-auto min-h-screen flex flex-col relative pb-24">
        
        <header class="p-6 flex justify-between items-center sticky top-0 bg-inherit z-50">
            <div>
                <h1 class="text-3xl font-black text-emerald-600">Sajid</h1>
                <p id="sub-title" class="text-[9px] font-bold uppercase opacity-60">Mon Compagnon de Prière</p>
            </div>
            <div class="flex gap-2">
                <button onclick="toggleLang('ar')" id="langBtn" class="px-3 py-1 bg-emerald-100 text-emerald-700 rounded-xl text-[10px] font-black">AR</button>
                <button onclick="toggleDark()" class="w-10 h-10 rounded-2xl bg-emerald-50 text-emerald-600 flex items-center justify-center">
                    <i class="fas fa-moon" id="themeIcon"></i>
                </button>
            </div>
        </header>

        <main class="flex-1 p-5 overflow-y-auto" id="main-content">
            
            <div id="home" class="tab-content active space-y-6">
                <div class="flex gap-3">
                    <div class="flex-1 bg-white p-4 rounded-[2rem] text-center shadow-sm border border-slate-100">
                        <p class="text-[8px] font-black opacity-40 uppercase">Hijri</p>
                        <p class="font-bold text-sm text-emerald-600">3 Ramadan 1447</p>
                    </div>
                    <div class="flex-1 bg-white p-4 rounded-[2rem] text-center shadow-sm border border-slate-100">
                        <p class="text-[8px] font-black opacity-40 uppercase">Miladi</p>
                        <p class="font-bold text-sm">20 Février 2026</p>
                    </div>
                </div>

                <div class="bg-emerald-600 rounded-[2.5rem] p-8 text-white text-center shadow-xl">
                    <p class="text-sm opacity-80">Dhuhr</p>
                    <h2 class="text-6xl font-black my-2">12:35</h2>
                    <p class="text-[10px] uppercase font-bold tracking-widest italic mt-2">Casablanca, Maroc</p>
                </div>

                <div class="space-y-2" id="prayer-list">
                    </div>
            </div>

            <div id="tasbih" class="tab-content text-center py-10 space-y-8">
                <div onclick="doCount()" class="w-72 h-72 mx-auto rounded-full bg-white border-8 border-emerald-50 shadow-2xl flex flex-col items-center justify-center cursor-pointer active:scale-95 transition-all">
                    <p class="arabic-font text-emerald-600 text-3xl" id="zikrText">سبحان الله</p>
                    <span id="tCounter" class="text-8xl font-black">0</span>
                    <span class="text-emerald-500 font-bold">/ 33</span>
                </div>
                <button onclick="resetT()" class="text-[10px] font-black opacity-30 border-b">RESET</button>
            </div>

            <div id="library" class="tab-content space-y-4">
                <h2 class="text-2xl font-black mb-4" id="lib-title">Bibliothèque</h2>
                
                <div class="p-4 bg-emerald-500 rounded-3xl text-white shadow-lg cursor-pointer" onclick="showCoran()">
                    <div class="flex items-center">
                        <i class="fas fa-book-quran text-3xl mr-4"></i>
                        <div><h3 class="font-black">Saint Coran</h3><p class="text-[10px] opacity-80">114 Sourates</p></div>
                    </div>
                    <div id="coran-list" class="mt-4 hidden space-y-2 text-slate-900 overflow-y-auto max-h-60 bg-white/10 p-2 rounded-xl">
                        </div>
                </div>

                <div class="p-4 bg-amber-500 rounded-3xl text-white shadow-lg cursor-pointer" onclick="showAzkar()">
                    <div class="flex items-center">
                        <i class="fas fa-sun text-3xl mr-4"></i>
                        <div><h3 class="font-black">Azkar & Douas</h3><p class="text-[10px] opacity-80">Invocations quotidiennes</p></div>
                    </div>
                    <div id="azkar-list" class="mt-4 hidden space-y-2 bg-white/10 p-2 rounded-xl">
                        </div>
                </div>
            </div>

        </main>

        <nav class="nav-bar fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white/95 backdrop-blur-md border-t flex justify-around p-4 rounded-t-[2.5rem] shadow-2xl z-50">
            <button onclick="changeTab('home')" class="nav-item flex flex-col items-center text-emerald-600">
                <i class="fas fa-home text-xl"></i><span class="text-[8px] font-black mt-1 uppercase">Accueil</span>
            </button>
            <button onclick="changeTab('tasbih')" class="nav-item flex flex-col items-center text-slate-300">
                <i class="fas fa-fingerprint text-xl"></i><span class="text-[8px] font-black mt-1 uppercase">Tasbih</span>
            </button>
            <button onclick="changeTab('library')" class="nav-item flex flex-col items-center text-slate-300">
                <i class="fas fa-book-open text-xl"></i><span class="text-[8px] font-black mt-1 uppercase">Biblio</span>
            </button>
        </nav>
    </div>

    <script>
        // 1. GESTION DES LANGUES
        let currentLang = 'fr';
        function toggleLang(lang) {
            currentLang = lang;
            const isAr = lang === 'ar';
            document.getElementById('appBody').classList.toggle('rtl', isAr);
            document.getElementById('sub-title').innerText = isAr ? 'رفيقي في الصلاة' : 'Mon Compagnon de Prière';
            document.getElementById('langBtn').innerText = isAr ? 'FR' : 'AR';
            document.getElementById('langBtn').setAttribute('onclick', `toggleLang('${isAr ? 'fr' : 'ar'}')`);
            renderPrayers();
        }

        // 2. NAVIGATION
        function changeTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.replace('text-emerald-600', 'text-slate-300'));
            document.getElementById(id).classList.add('active');
            event.currentTarget.classList.replace('text-slate-300', 'text-emerald-600');
        }

        // 3. TASBIH
        let count = 0;
        const zikrs = ["SubhanAllah", "Alhamdulillah", "Allahu Akbar"];
        function doCount() {
            count++; document.getElementById('tCounter').innerText = count;
            if(count % 33 === 0) {
                if(navigator.vibrate) navigator.vibrate(200);
                document.getElementById('zikrText').innerText = zikrs[Math.floor(Math.random()*zikrs.length)];
            }
        }
        function resetT() { count = 0; document.getElementById('tCounter').innerText = 0; }

        // 4. BIBLIOTHÈQUE (CORAN/AZKAR)
        function showCoran() {
            const list = document.getElementById('coran-list');
            list.classList.toggle('hidden');
            const sourates = ["Al-Fatiha", "Al-Baqarah", "Al-Imran", "An-Nisa", "Al-Ma'idah", "Al-An'am"];
            list.innerHTML = sourates.map((s, i) => `<div class="p-2 bg-white rounded-lg text-xs font-bold mb-1">${i+1}. ${s}</div>`).join('');
        }

        function showAzkar() {
            const list = document.getElementById('azkar-list');
            list.classList.toggle('hidden');
            const azkar = ["Matin", "Soir", "Après Prière", "Sommeil"];
            list.innerHTML = azkar.map(a => `<div class="p-2 bg-white/20 rounded-lg text-xs font-bold mb-1">${a}</div>`).join('');
        }

        // 5. RENDU PRIERES
        function renderPrayers() {
            const p = currentLang === 'ar' ? 
                [{n:'الفجر', t:'05:42'}, {n:'الظهر', t:'12:35'}, {n:'العصر', t:'15:58'}, {n:'المغرب', t:'18:12'}, {n:'العشاء', t:'19:45'}] :
                [{n:'Fajr', t:'05:42'}, {n:'Dhuhr', t:'12:35'}, {n:'Asr', t:'15:58'}, {n:'Maghrib', t:'18:12'}, {n:'Isha', t:'19:45'}];
            
            document.getElementById('prayer-list').innerHTML = p.map(item => `
                <div class="flex justify-between items-center p-5 bg-white border border-slate-100 rounded-3xl shadow-sm">
                    <span class="font-bold text-lg">${item.n}</span>
                    <span class="font-black text-xl text-emerald-600">${item.t}</span>
                </div>
            `).join('');
        }

        function toggleDark() {
            document.getElementById('appBody').classList.toggle('dark-mode');
            const icon = document.getElementById('themeIcon');
            icon.className = icon.className.includes('moon') ? 'fas fa-sun' : 'fas fa-moon';
        }

        renderPrayers();
    </script>
</body>
</html>
