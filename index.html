<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sajid Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Amiri:wght@400;700&display=swap');
        body { font-family: 'Inter', sans-serif; transition: 0.3s; overflow-x: hidden; }
        .arabic-font { font-family: 'Amiri', serif; }
        .rtl { direction: rtl; }
        .tab-content { display: none; }
        .active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .dark-mode { background-color: #0f172a; color: white; }
        .dark-mode .bg-white { background-color: #1e293b !important; color: white !important; border-color: #334155; }
        .dark-mode .nav-bar { background-color: #0f172a; border-color: #1e293b; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900" id="appBody">
    <div class="max-w-md mx-auto min-h-screen flex flex-col relative pb-24">
        
        <header class="p-6 flex justify-between items-center sticky top-0 bg-inherit z-50">
            <div>
                <h1 class="text-3xl font-black text-emerald-600">Sajid</h1>
                <p id="sub-title" class="text-[9px] font-bold uppercase opacity-60">Mon Compagnon de Prière</p>
            </div>
            <div class="flex gap-2">
                <button onclick="toggleLang('ar')" id="langBtn" class="px-3 py-1 bg-emerald-100 text-emerald-700 rounded-xl text-[10px] font-black">AR</button>
                <button onclick="toggleDark()" class="w-10 h-10 rounded-2xl bg-emerald-50 text-emerald-600 flex items-center justify-center">
                    <i class="fas fa-moon" id="themeIcon"></i>
                </button>
            </div>
        </header>

<main class="flex-1 p-5 overflow-y-auto">
    
    <div id="home" class="tab-content active space-y-6">
        </div>

    <div id="library" class="tab-content space-y-4">
        <h2 class="text-2xl font-black mb-4">Bibliothèque</h2>
        
        <div onclick="openReader('https://quran.com/fr')" class="p-6 bg-emerald-600 rounded-[2rem] text-white shadow-lg cursor-pointer">
            <i class="fas fa-book-quran text-3xl mb-2"></i>
            <h3 class="font-bold">Lire le Saint Coran</h3>
            <p class="text-xs opacity-70">Texte complet, phonétique et audio</p>
        </div>

        <div onclick="openReader('https://www.hisnmuslim.com/index.php?l=fr&id=chapter_1')" class="p-6 bg-amber-500 rounded-[2rem] text-white shadow-lg cursor-pointer">
            <i class="fas fa-sun text-3xl mb-2"></i>
            <h3 class="font-bold">Azkar & Douas</h3>
            <p class="text-xs opacity-70">Citadelle du Musulman (Hisn al-Muslim)</p>
        </div>
    </div>

    <div id="fullReader" class="fixed inset-0 bg-white z-[100] hidden flex flex-col">
        <div class="p-4 border-b flex justify-between items-center bg-emerald-600 text-white">
            <button onclick="closeReader()" class="font-bold"><i class="fas fa-arrow-left"></i> Retour</button>
            <span class="font-black">Sajid Reader</span>
        </div>
        <iframe id="readerFrame" src="" class="w-full flex-1 border-none"></iframe>
    </div>
</main>

<script>
    // FONCTION MAGIQUE POUR TOUT AFFICHER
    function openReader(url) {
        document.getElementById('readerFrame').src = url;
        document.getElementById('fullReader').classList.remove('hidden');
    }

    function closeReader() {
        document.getElementById('fullReader').classList.add('hidden');
        document.getElementById('readerFrame').src = "";
    }

    // Garde tes autres fonctions (tab, toggleDark, etc.) ici
    function tab(id) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }
</script>  
</body>
</html>
