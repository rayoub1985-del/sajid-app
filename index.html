<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sajid - Votre Compagnon de Prière</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Amiri:wght@400;700&display=swap');
        
        :root { --primary: #10b981; --bg: #f8fafc; --card: #ffffff; --text: #0f172a; }
        .dark { --bg: #0f172a; --card: #1e293b; --text: #f1f5f9; }

        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); transition: 0.3s; margin: 0; }
        .arabic { font-family: 'Amiri', serif; direction: rtl; }
        .card-custom { background-color: var(--card); border-radius: 2rem; border: 1px solid rgba(0,0,0,0.05); }
        .tab-content { display: none; padding-bottom: 100px; }
        .active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        nav { background: var(--card); backdrop-blur: 10px; border-top: 1px solid rgba(0,0,0,0.1); }
        .count-btn { width: 45px; height: 45px; border-radius: 12px; background: #ecfdf5; color: #059669; display: flex; align-items: center; justify-content: center; font-weight: 800; }
    </style>
</head>
<body class="dark"> <div class="max-w-md mx-auto min-h-screen flex flex-col relative">
        
        <header class="p-6 flex justify-between items-center sticky top-0 z-50 bg-inherit">
            <div>
                <h1 class="text-3xl font-extrabold text-emerald-500">Sajid</h1>
                <p class="text-[10px] font-bold uppercase tracking-widest opacity-50">Compagnon de Prière</p>
            </div>
            <div class="flex gap-2">
                <button onclick="document.body.classList.toggle('dark')" class="w-10 h-10 card-custom flex items-center justify-center text-emerald-500">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <main class="flex-1 p-5 overflow-y-auto">
            
            <div id="home" class="tab-content active space-y-6">
                <div class="bg-emerald-600 rounded-[2.5rem] p-8 text-white relative overflow-hidden shadow-xl">
                    <p class="text-xs opacity-80 mb-1">Prochaine Prière : <span class="font-bold">Dhuhr</span></p>
                    <h2 class="text-6xl font-black mb-4">12:35</h2>
                    <div class="flex items-center gap-2 text-[10px] font-bold bg-black/10 w-fit px-3 py-1 rounded-full">
                        <i class="fas fa-location-dot"></i> Casablanca, MA
                    </div>
                </div>
                <div id="prayerList" class="space-y-3">
                    </div>
            </div>

            <div id="library" class="tab-content space-y-4">
                <h2 class="text-2xl font-black mb-4">Bibliothèque</h2>
                <div onclick="openSubTab('quran-list')" class="card-custom p-6 flex items-center justify-between cursor-pointer active:scale-95 transition">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 bg-emerald-500 rounded-2xl flex items-center justify-center text-white text-xl shadow-lg shadow-emerald-500/20"><i class="fas fa-book-quran"></i></div>
                        <div><h3 class="font-bold">Saint Coran</h3><p class="text-[10px] opacity-50 uppercase font-black">114 Sourates</p></div>
                    </div>
                    <i class="fas fa-chevron-right opacity-30"></i>
                </div>
                <div onclick="openSubTab('azkar-list')" class="card-custom p-6 flex items-center justify-between cursor-pointer active:scale-95 transition">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 bg-amber-500 rounded-2xl flex items-center justify-center text-white text-xl shadow-lg shadow-amber-500/20"><i class="fas fa-sun"></i></div>
                        <div><h3 class="font-bold">Azkar</h3><p class="text-[10px] opacity-50 uppercase font-black">Rappels quotidiens</p></div>
                    </div>
                    <i class="fas fa-chevron-right opacity-30"></i>
                </div>
            </div>

            <div id="quran-list" class="tab-content space-y-4">
                <button onclick="openTab('library')" class="text-emerald-500 font-bold text-sm mb-4"><i class="fas fa-arrow-left mr-2"></i> Bibliothèque</button>
                <input type="text" placeholder="Chercher une sourate..." class="w-full card-custom p-4 outline-none mb-4 text-sm">
                <div id="surahContainer" class="space-y-3">
                    </div>
            </div>

            <div id="surah-detail" class="tab-content space-y-6">
                <button onclick="openSubTab('quran-list')" class="text-emerald-500 font-bold text-sm mb-4"><i class="fas fa-arrow-left mr-2"></i> Retour</button>
                <div id="surahContent" class="space-y-8">
                    </div>
            </div>

            <div id="azkar-list" class="tab-content space-y-4">
                <button onclick="openTab('library')" class="text-emerald-500 font-bold text-sm mb-4"><i class="fas fa-arrow-left mr-2"></i> Bibliothèque</button>
                <div id="azkarItems" class="space-y-4">
                    </div>
            </div>

        </main>

        <nav class="fixed bottom-0 left-0 right-0 max-w-md mx-auto flex justify-around p-4 rounded-t-[2.5rem] z-[100] shadow-2xl">
            <button onclick="openTab('home')" class="flex flex-col items-center gap-1 text-emerald-500">
                <i class="fas fa-home text-xl"></i><span class="text-[8px] font-black">ACCUEIL</span>
            </button>
            <button onclick="openTab('library')" class="flex flex-col items-center gap-1 opacity-30 hover:opacity-100 transition">
                <i class="fas fa-book-open text-xl"></i><span class="text-[8px] font-black">BIBLIO</span>
            </button>
            <button onclick="openTab('home')" class="flex flex-col items-center gap-1 opacity-30 hover:opacity-100 transition">
                <i class="fas fa-fingerprint text-xl"></i><span class="text-[8px] font-black">TASBIH</span>
            </button>
        </nav>
    </div>

    <script>
        // DONNÉES DU CORAN (EXEMPLE)
        const surahs = [
            { id: 1, name: "Al-Fatiha", ar: "الفاتحة", verses: 7, type: "Mecquoise" },
            { id: 2, name: "Al-Baqarah", ar: "البقرة", verses: 286, type: "Médinoise" },
            { id: 3, name: "Ali 'Imran", ar: "آل عمران", verses: 200, type: "Médinoise" }
        ];

        // DONNÉES AZKAR (INTERACTIF)
        const azkars = [
            { text: "أستغفر الله", trans: "Je demande pardon à Allah", count: 0, target: 33 },
            { text: "سبحان الله وبحمده", trans: "Gloire et louange à Allah", count: 0, target: 100 }
        ];

        function openTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function openSubTab(id) {
            openTab(id);
            if(id === 'quran-list') renderSurahs();
            if(id === 'azkar-list') renderAzkars();
        }

        // Rendu de la liste des sourates
        function renderSurahs() {
            const container = document.getElementById('surahContainer');
            container.innerHTML = surahs.map(s => `
                <div onclick="readSurah(${s.id})" class="card-custom p-5 flex justify-between items-center cursor-pointer">
                    <div class="flex items-center gap-4">
                        <div class="w-8 h-8 rounded-full bg-emerald-500/10 text-emerald-500 flex items-center justify-center text-[10px] font-black">${s.id}</div>
                        <div>
                            <h4 class="font-bold text-sm">${s.name}</h4>
                            <p class="text-[9px] opacity-40 uppercase font-bold">${s.verses} Versets • ${s.type}</p>
                        </div>
                    </div>
                    <span class="arabic text-xl text-emerald-500">${s.ar}</span>
                </div>
            `).join('');
        }

        // Simulation de lecture de sourate
        function readSurah(id) {
            openTab('surah-detail');
            const s = surahs.find(x => x.id === id);
            document.getElementById('surahContent').innerHTML = `
                <div class="text-center space-y-2">
                    <h2 class="arabic text-4xl text-emerald-500">سورة ${s.ar}</h2>
                    <p class="text-[10px] font-black opacity-30 uppercase">${s.name} • ${s.verses} Versets</p>
                </div>
                <div class="card-custom p-8 text-center space-y-6">
                    <p class="arabic text-3xl leading-[4rem]">بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ</p>
                    <p class="text-sm opacity-60 italic">Au nom d'Allah, le Tout Miséricordieux, le Très Miséricordieux.</p>
                    <hr class="opacity-5">
                    <p class="arabic text-3xl leading-[4rem]">الْحَمْدُ لِلَّهِ رَبِّ الْعَالَمِينَ</p>
                    <p class="text-sm opacity-60 italic">Louange à Allah, Seigneur de l'univers.</p>
                </div>
            `;
        }

        // Rendu Azkar avec compteurs cliquables
        function renderAzkars() {
            const container = document.getElementById('azkarItems');
            container.innerHTML = azkars.map((a, idx) => `
                <div class="card-custom p-6 space-y-4">
                    <p class="arabic text-2xl text-right leading-relaxed">${a.text}</p>
                    <p class="text-[11px] opacity-50 italic">${a.trans}</p>
                    <div class="flex justify-between items-center pt-2">
                        <div class="text-[10px] font-black opacity-30 uppercase">Répéter : ${a.target} fois</div>
                        <div class="flex items-center gap-3">
                            <span id="val-${idx}" class="font-black text-emerald-500">${a.count}</span>
                            <button onclick="increment(${idx})" class="count-btn active:scale-90 transition shadow-sm">+</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function increment(idx) {
            if(azkars[idx].count < azkars[idx].target) {
                azkars[idx].count++;
                document.getElementById(`val-${idx}`).innerText = azkars[idx].count;
                if(navigator.vibrate) navigator.vibrate(50);
                if(azkars[idx].count === azkars[idx].target) {
                    if(navigator.vibrate) navigator.vibrate([100, 50, 100]);
                }
            }
        }

        // Rendu des prières (Accueil)
        const prayers = [
            {n: 'Fajr', t: '05:42', i: 'fa-sun-haze'},
            {n: 'Dhuhr', t: '12:35', i: 'fa-sun'},
            {n: 'Asr', t: '15:58', i: 'fa-cloud-sun'},
            {n: 'Maghrib', t: '18:12', i: 'fa-moon'},
            {n: 'Isha', t: '19:45', i: 'fa-star-and-crescent'}
        ];
        document.getElementById('prayerList').innerHTML = prayers.map(p => `
            <div class="card-custom p-5 flex justify-between items-center">
                <div class="flex items-center gap-3 font-bold text-sm"><i class="fas ${p.i} text-emerald-500 w-5"></i> ${p.n}</div>
                <div class="font-black text-lg">${p.t}</div>
            </div>
        `).join('');

    </script>
</body>
</html>
