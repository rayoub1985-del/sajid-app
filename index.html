<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sajid - Mon Compagnon de Prière</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; transition: all 0.3s ease; }
        .tab-content { display: none; }
        .active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Couleurs Mode Nuit (Style AI Studio 14) */
        .dark-mode { background-color: #111827 !important; color: #ffffff !important; }
        .dark-mode .card-custom { background-color: #1f2937 !important; color: #ffffff !important; border: 1px solid #374151; }
        .dark-mode .text-emerald { color: #10b981 !important; }
        .dark-mode nav, .dark-mode header { background-color: #111827 !important; border-color: #374151; }
        .dark-mode .bg-date { background-color: #1f2937 !important; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900" id="appBody">
    <div class="max-w-md mx-auto min-h-screen flex flex-col relative pb-24">
        
        <header class="p-6 flex justify-between items-center sticky top-0 z-50 bg-inherit">
            <div>
                <h1 class="text-3xl font-black text-emerald-600">Sajid</h1>
                <p class="text-[9px] font-bold uppercase tracking-widest opacity-60">Mon Compagnon de Prière</p>
            </div>
            <div class="flex gap-2">
                <button class="px-3 py-1 bg-slate-100 rounded-xl text-[10px] font-black dark:text-slate-800">FR</button>
                <button onclick="toggleDark()" class="w-10 h-10 rounded-2xl bg-emerald-50 text-emerald-600 flex items-center justify-center shadow-sm">
                    <i class="fas fa-moon" id="themeIcon"></i>
                </button>
            </div>
        </header>

        <main class="flex-1 p-5 overflow-y-auto">
            <div id="home" class="tab-content active space-y-6">
                
                <div class="flex justify-between gap-3">
                    <div class="flex-1 bg-white p-4 rounded-[2rem] text-center shadow-sm border border-slate-100 card-custom">
                        <p class="text-[8px] font-black opacity-40 uppercase mb-1">Hijri</p>
                        <p class="font-bold text-sm text-emerald-600 text-emerald">3 Ramadan 1447 AH</p>
                    </div>
                    <div class="flex-1 bg-white p-4 rounded-[2rem] text-center shadow-sm border border-slate-100 card-custom">
                        <p class="text-[8px] font-black opacity-40 uppercase mb-1">Miladi</p>
                        <p class="font-bold text-sm">20 Février 2026</p>
                    </div>
                </div>

                <div class="bg-emerald-600 rounded-[2.5rem] p-8 text-white relative shadow-xl overflow-hidden">
                    <div class="relative z-10 text-center">
                        <p class="text-sm opacity-80 font-medium">Prochaine Prière : <span class="underline">Dhuhr</span></p>
                        <h2 class="text-6xl font-black my-4">dans 01:45</h2>
                        <div class="flex justify-between items-center bg-black/10 p-3 rounded-2xl text-[11px]">
                            <span><i class="fas fa-location-dot mr-1"></i> Casablanca, MA</span>
                            <span class="font-bold uppercase tracking-tighter bg-emerald-500 px-3 py-1 rounded-lg">Activer les alertes</span>
                        </div>
                    </div>
                </div>

                <div class="space-y-3">
                    <div class="flex justify-between items-center px-2">
                        <h3 class="font-black text-xs uppercase opacity-30">Horaires de Prière</h3>
                        <span class="text-[10px] font-bold bg-emerald-100 text-emerald-700 px-2 py-0.5 rounded-full">VENDREDI</span>
                    </div>
                    
                    <div id="prayer-container" class="space-y-2">
                        </div>
                </div>
            </div>
        </main>

        <nav class="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white/90 backdrop-blur-md border-t flex justify-around p-4 rounded-t-[2.5rem] shadow-2xl z-50">
            <button onclick="changeTab('home')" class="nav-btn flex flex-col items-center text-emerald-600">
                <i class="fas fa-home text-xl"></i>
                <span class="text-[8px] font-black mt-1 uppercase">Accueil</span>
            </button>
            <button class="nav-btn flex flex-col items-center text-slate-300">
                <i class="fas fa-fingerprint text-xl"></i>
                <span class="text-[8px] font-black mt-1 uppercase">Tasbih</span>
            </button>
            <button class="nav-btn flex flex-col items-center text-slate-300">
                <i class="fas fa-book-open text-xl"></i>
                <span class="text-[8px] font-black mt-1 uppercase">Bibliothèque</span>
            </button>
        </nav>
    </div>

    <script>
        const prayers = [
            { name: 'Fajr', time: '05:42' },
            { name: 'Dhuhr', time: '12:35' },
            { name: 'Asr', time: '15:58' },
            { name: 'Maghrib', time: '18:12' },
            { name: 'Isha', time: '19:45' }
        ];

        function renderPrayers() {
            const container = document.getElementById('prayer-container');
            container.innerHTML = prayers.map(p => `
                <div class="card-custom flex justify-between items-center p-5 bg-white border border-slate-100 rounded-3xl shadow-sm transition-all">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-2xl bg-slate-50 flex items-center justify-center text-slate-300 mr-4 icon-box">
                            <i class="fas fa-stopwatch"></i>
                        </div>
                        <span class="font-bold text-lg">${p.name}</span>
                    </div>
                    <span class="font-black text-xl">${p.time}</span>
                </div>
            `).join('');
        }

        function toggleDark() {
            const body = document.getElementById('appBody');
            const icon = document.getElementById('themeIcon');
            body.classList.toggle('dark-mode');
            
            if(body.classList.contains('dark-mode')) {
                icon.classList.replace('fa-moon', 'fa-sun');
            } else {
                icon.classList.replace('fa-sun', 'fa-moon');
            }
        }

        renderPrayers();
    </script>
</body>
</html>
